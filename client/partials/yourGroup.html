<script type="text/javascript">
 $(document).ready(function(){
    var socket = io.connect;
    var current_user = $scope.current_user;
    function get_name(){
        var new_user = prompt("Please enter your name..");
				current_user = new_user;
				socket.emit('create_user', {username:new_user});
			}
    socket.on('send_all', function(data){
        console.log(data);
        $('#chat').append(data.history);
    });

    socket.on('send_new_message', function(data){
        $('#chat').append(data.new_message);
    });

    $('#message_box').submit(function(){
        var message = $('#message').val();
        console.log(chat);
        var current_message = '<p>' + current_user + ' : ' + message + '<p>';
        $('#message').val('');
        $('#chat').append(current_message);
        socket.emit('send_message', {message:current_message});
        return false;
    });
});
</script>

<div class="container" id="yourGroup">

		<input type="submit" id="username" value="Name">
	</form>

	<div id="chat">
	</div>
	<div id="peeps">
	</div>
	<form id="message_box">
		<input type="text" name="message" id="message" placeholder="Enter your message...">
		<input type="submit" id="submit" value="Chat">
	</form>

</div>
